<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>div and span elements</title>
</head>

<body>
    <div>
        <a href="https://youtube.com">Youtube</a>
        <a href="https://google.com">Google</a>
    </div>

    <span>
        <a href="https://youtube.com">Youtube</a>
        <a href="https://google.com">Google</a>
    </span>

    <!-- html usually ignores the newlines and spaces between the tags, but you can force it to keep them by using the <pre> tag. -->
    <p>
        I
        am
        good               boy
    </p>

    <pre> 
        I
        am 
        good               boy
    </pre>

</body>

</html>
