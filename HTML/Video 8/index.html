<!-- lesson 5 - Inline and Block elements, id and classes -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline and block elements id and classes</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Inline only take the width required it doesn't take full width and starts from new line -->
    <!-- Block elements take full width and don't start from new line-->
    <p>
        Im a block element
    </p>

    <a href="https://google.com">Google</a>
    <a href="https://facebook.com">facebook</a>
    <!-- anchor tag is an inline element -->

    <div>Im a block element</div>

    <span>Im an inline element</span>

    <h3>Im a block element</h3>

    <div id="firstdiv" class="red bg-yellow">First</div>
    <div id="secdiv">Second</div>

    <span class="red"></span>

</body>

</html>
