<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>video, audio and iframes</title>
</head>

<body>
    <video src="video.mp4" controls></video>
    <!-- attributes -- autoplay loop muted poster width and height --> <br>

    <!-- attributes -- same as video preload(none,metadata,auto)  -->

</body>
